# Build site from markdown (src/content/ideas) and optionally deploy
name: Build and deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'content/**'
      - 'ideas/**'
      - 'scripts/build-ideas-json.mjs'
      - 'astro.config.mjs'
      - 'package.json'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'content/**'
      - 'ideas/**'
      - 'scripts/build-ideas-json.mjs'
      - 'astro.config.mjs'
      - 'package.json'

jobs:
  build:
    name: Build from markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (ideas.json from content + Astro)
        run: npm run build

      - name: Upload dist
        uses: actions/upload-pages-artifact@3
        with:
          path: dist

  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    needs: build
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with build status and edit links
        uses: actions/github-script@v7
        with:
          script: |
            const repo = context.repo;
            const pr = context.payload.pull_request.number;
            const body = `## ✅ Build passed

            This PR will update the [ideas board](https://ideas.ummah.build) when merged.

            **Edit entries:** [\`src/content/ideas/\`](https://github.com/${repo.owner}/${repo.repo}/tree/main/src/content/ideas) — one markdown file per idea. To edit an idea from the live site, use **Edit** on the idea page or the card on the board.`;
            const comments = await github.rest.issues.listComments({ issue_number: pr, owner: repo.owner, repo: repo.repo });
            const botComment = comments.data.find(c => c.user.type === 'Bot' && c.body.includes('Build passed'));
            if (botComment) {
              await github.rest.issues.updateComment({ comment_id: botComment.id, owner: repo.owner, repo: repo.repo, body });
            } else {
              await github.rest.issues.createComment({ issue_number: pr, owner: repo.owner, repo: repo.repo, body });
            }

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
