# Build site from markdown (src/content/ideas) and optionally deploy
name: Build and deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'content/**'
      - 'scripts/build-ideas-json.mjs'
      - 'astro.config.mjs'
      - 'package.json'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'content/**'
      - 'scripts/build-ideas-json.mjs'
      - 'astro.config.mjs'
      - 'package.json'

jobs:
  build:
    name: Build from markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (ideas.json from content + Astro)
        run: npm run build

      - name: Upload dist
        uses: actions/upload-pages-artifact@3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
